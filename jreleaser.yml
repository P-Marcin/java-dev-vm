environment:
  properties:
    project.name: java-dev-vm
    repo.owner: p-marcin

project:
  name: '{{project.name}}'
  license: Apache-2.0
  versionPattern: CALVER:YY.0M.MICRO

release:
  github:
    owner: '{{repo.owner}}'
    releaseName: '{{tagName}}'
    overwrite: true
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      extraProperties:
        categorizeScopes: 'true'
      contentTemplate: target/changelog.tpl
      categoryTitleFormat: '### {{categoryTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      hide:
        contributors:
          - 'p-marcin'
